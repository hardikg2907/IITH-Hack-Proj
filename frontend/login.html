<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="parent">

        <div class="heading">
            All-Cam LiveStreams
        </div>
        <div class="login-box" id="loginbox">
            <form method="post" action="/login">
                <div class="user-box">
                    <input required name="username" type="text" id="username">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input required name="password" type="password" id="password">
                    <label>Password</label>
                </div>
                <button type="submit" value="submit">Login</button>
                <p style="margin-top: 30px">OR</p>
                <a id="facebook" href="#">Login using facebook</a>
                <a id="google" href="#">Login using google</a>
                <a id="github" href="#">Login using Github</a>
            </form>
            <p>Don't have an account? <a href="register.html" class="a2" id="signup">Sign up!</a></p>
        </div>
    </div>
</body>

</html>
