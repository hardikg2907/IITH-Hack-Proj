<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="parent">

        <div class="heading">
            All-Cam LiveStreams
        </div>
        <div class="login-box" id="loginbox">
            <form method="post" action="/login.html">
                <div class="user-box">
                    <input required name="username" type="text" id="username">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input required name="password" type="password" id="password">
                    <label>Password</label>
                </div>
                <button type="submit" value="submit">Login</button>
                <p>OR</p>
                <a id="facebook" href="#"><i class="fa fa-facebook"></i>  Login using facebook</a>
                <a id="google" href="#"><i class="fa fa-google"></i>  Login using google</a>
                <a id="github" href="#"><i class="fa fa-github"></i>  Login using Github</a>
            </form>
            <p>Don't have an account? <a href="register.html" class="a2" id="signup">Sign up!</a></p>
        </div>
    </div>
</body>

</html>
